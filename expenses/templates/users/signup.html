{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for Budget Tracker">
  <meta name="keywords" content="signup, register, budget, tracker">
  <meta name="author" content="Your Name">
  <title>Sign Up | Budget Tracker</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #d6eaf8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-container {
      background-color: white;
      padding: 60px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    .signup-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2c3e50;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin: 0;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: #2980b9;
    }

    .bottom-text {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-link {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>SIGN UP</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="confirm_password" required />
      </div>
      <button type="submit" class="signup-btn">CREATE ACCOUNT</button>
    </form>

    <!-- ðŸ‘‡ Option to redirect to login -->
    <div class="bottom-text">
      <span>Already have an account?</span>
      <a href="{% url 'login' %}" class="login-link">LOGIN</a>
    </div>
  </div>
</body>
</html>
