{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Edit a budget category.">
  <meta name="keywords" content="edit budget, category, spending, allocation">
  <meta name="author" content="Your Name">
  <title>Edit Budget - Budget Tracker</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  <style>
    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: ;
      margin-bottom: 8px;
    }

    .form-group input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-actions {
      text-align: center;
      margin-top: 25px;
    }

    .form-actions button,
    .form-actions a.button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin: 0 10px;
    }

    .form-actions .cancel-btn {
      background-color: #95a5a6;
    }

    .form-actions button:hover,
    .form-actions a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  {% include 'expenses/navbar.html' %}

  <div class="container">
    <h1>EDIT BUDGET</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" value="{{ budget.category }}" readonly />
      </div>

      <div class="form-group">
        <label for="allocated_amount">Allocated Amount</label>
        <input type="number" id="allocated_amount" name="allocated_amount" step="0.01" value="{{ budget.allocated_amount }}" required />
      </div>

      <div class="form-actions">
        <button type="submit">SAVE CHANGES</button>
        <a href="{% url 'home' %}" class="button cancel-btn">CANCEL</a>
      </div>
    </form>
  </div>
</body>
</html>
