{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense - Budget Tracker</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      margin-left: 20%;
    }
    .form-group input,
    .form-group select {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-left: 20%;
    }
    #converted-result {
      font-size: 14px;
      color: #2c3e50;
      margin-top: 5px;
      font-weight: bold;
      margin-left: 20%;
    }
    .form-actions {
      text-align: center;
      margin-top: 30px;
    }
    .form-actions button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-actions button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  {% include 'expenses/navbar.html' %}

  <div class="container">
    <h1 style="text-align: center;">EXPENSE FORM</h1>

    <form id="expense-form" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" required>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="CAD">CAD</option>
        </select>
        <div id="converted-result"></div>
      </div>

      <!-- âœ… Hidden field to store the converted value -->
      <input type="hidden" id="converted_amount" name="converted_amount" />

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-actions">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <script src="{% static 'expenses/expense.js' %}"></script>
</body>
</html>
