{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Expense</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}" />
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .form-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .form-actions button, .form-actions a.button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .form-actions button:hover, .form-actions a.button:hover {
      background-color: #2980b9;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  {% include 'expenses/navbar.html' %}

  <div class="container">
    <h1>DELETE EXPENSE</h1>
    <p>Are you sure you want to delete this expense for <strong>{{ expense.category }}</strong> on <strong>{{ expense.date }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="delete-btn">YES, DELETE</button>
        <a href="{% url 'home' %}" class="button">CANCEL</a>
      </div>
    </form>
  </div>
</body>
</html>
