{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Budget Tracker</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #d6eaf8; /* Slightly stronger light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .welcome-container {
      background-color: #fff;
      padding: 100px 80px;
      border-radius: 24px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .welcome-container h1 {
      font-size: 44px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 22px;
      color: #555;
      margin-bottom: 50px;
      font-style: italic;
    }

    .welcome-container .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 16px 36px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .welcome-container .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>BUDGET TRACKER</h1>
    <p>Track It, Own It!</p>
    <a href="{% url 'login' %}" class="button">LET'S GET STARTED!</a>
  </div>
</body>
</html>
