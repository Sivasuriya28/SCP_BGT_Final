{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Add a new budget category and set a spending limit.">
  <meta name="keywords" content="add budget, category, spending, allocation">
  <meta name="author" content="Your Name">
  <title>Add Budget - Budget Tracker</title>
  <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  <style>
    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 35px;
      text-align: center;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      max-width: 450px;
    }

    .form-group input {
      width: 90%;
      max-width: 450px;
      margin: 0 auto;
      display: block;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-actions button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  {% include 'expenses/navbar.html' %}

  <div class="container">
    <h1>BUDGET FORM</h1>

    <form id="budget-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>
      </div>
    
      <div class="form-group">
        <label for="allocated_amount">Allocated Amount</label>
        <input type="number" id="allocated_amount" name="allocated_amount" required step="0.01">
      </div>
    
      <div class="form-actions">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <script src="{% static 'expenses/budget.js' %}"></script>
</body>
</html>
